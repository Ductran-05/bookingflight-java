# VNPay Configuration
# Replace with your actual VNPay credentials

# VNPay URL for payment
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html

# Return URL after payment
vnpay.return-url=http://localhost:8080/api/payment/vnpay-return

# Terminal Code provided by VNPay
vnpay.tmn-code=DEMO

# Hash Secret provided by VNPay
vnpay.hash-secret=DEMOCREDENTIALS

# API URL for payment queries
vnpay.api-url=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction 